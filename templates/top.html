{% extends "layout.html" %}

{% block stylesehets %}
  <link type="text/css" rel="stylesheet" href="/static/stylesheets/top/main.css">
{% endblock %}

{% block javascripts %}
  <script src="{{ url_for('static', filename='coffeescripts/top/config.js')}}"></script>
{% endblock %}

{% block body %}
<section class="top-section">
  <div class="pricing-tables pure-g top-section-inner">
    <div class="pure-u-1 pure-u-md-1-2">
      <h2 class="top-section-title">KPTER<h2>
      <p class="top-section-supplement"> プロジェクトを振り返り、これからの作業を効率化</p>
      <div class="top-section-btns">
        <p class="btn">
          <a class="pure-button pure-button-primary" href="{{ url_for('signup') }}">ルームの作成</a>
        </p>
        <p class="btn">
          <a class="pure-button pure-button-primary" href="#">ルームへの入室</a>
        </p>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-2">
      <figure class="top-visual">
        <img src="/static/images/top/corkboard.png" width="500" height="408" alt="">
      </figure>
    </div>
  </div> <!-- end pricing-tables -->
</section>
<section class="description-section">
  <div class="description-contents">
    <h2>KPTとは...?</h2>
    <div class="pricing-tables pure-g">
      <div class="pure-u-1 pure-u-md-1-3">
        <div class="description-table">
          <div class="description-table-header description-table-keep">
            <h2>Keep</h2>
            <span class="description-table-keep">キープ</span>
          </div>
          <p>説明</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <div class="description-table">
          <div class="description-table-header description-table-problem">
            <h2>Problem</h2>
            <span class="description-table-problem">プロブレム</span>
          </div>
          <p>説明</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-3">
        <div class="description-table">
          <div class="description-table-header description-table-try">
            <h2>Try</h2>
            <span class="description-table-try">トライ</span>
          </div>
          <p>説明</p>
        </div>
      </div> <!-- end pricing-tables -->
    </div>
  </div>
</section>
{% endblock %}
